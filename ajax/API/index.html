<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GitHub API</title>
</head>

<body>

    <label for="input">User</label>
    <input type="text" id="input">
    <input type="submit" value="Find" id="submit">
    <div>
        <ol></ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script>
        $("#submit").on("click", () => {
            $("ol").text("");
            const find = $("#input").val();
            const url = "https://api.github.com/search/users?q=" + find;
            $.getJSON(url, object => {
                const items = object.items;
                $.each(items, (index, value) => {
                    $("ol").append(`<li><img src=\"${value.avatar_url}\"><a target=\"_blank\" href=\"${value.html_url}\">${value.login}</a></li>`);
                })
            })
        })
    </script>
</body>

</html>
