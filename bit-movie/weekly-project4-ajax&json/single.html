<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title class="title"></title>
</head>
<body>
        <nav class="navbar fixed-top navbar-inverse bg-inverse">
                <div class="container">
                    <div class="row">
                        <a class="navbar-brand" href="#footer">BitShow</a>
                        <input class="ml-auto" type="text" placeholder="Search" id="search">
                    </div>
                </div>
            </nav>

            <main>
                <h3 class="text-center showTitle"></h3>
                <div class="container" id="divMain">
                    <div class="row">
                        <div id="divImage" class="text-center">
                            <img id="image">
                        </div>
                        <div id="divLists">
                            <h4>Seasons (<span id="seasonsNum"></span>)</h4>
                            <ul id="seasons"></ul>
                            <h4>Cast</h4>
                            <ul id="cast"></ul>
                        </div>
                        <div id="divSummary">
                            <h3>Summary</h3>
                            <p id="summary" class="text-justify"></p>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-center">
                <div class="container">
                    <p id="footer">By Nemanja & Nebojsa</p>
                </div>
            </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/app_single.js"></script>
</body>
</html>
